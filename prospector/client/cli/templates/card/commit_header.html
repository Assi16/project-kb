<div class="container">
    <div class="row">
        <div class="col">
            <h5 class="mb-0">
                {{ annotated_commit.message | truncate(72) }}
                {% if not annotated_commit.message %}
                <i>(no commit message found)</i>
                {% endif %}
            </h5>
            <h6 style="margin: 5pt 0 0;" class="mb-0">
                <p style="margin: 5pt 0 0;">
                    <i class="fa fa-star"></i>
                    Relevance: {{ annotated_commit.relevance }} &nbsp;&nbsp;
                    <i class="fa fa-tag ml-2"></i>
                    Tag: {{ annotated_commit.tags[0] }}
                </p>
                <p style="margin: 5pt 0 0;">
                    <i class="fas fa-bullhorn"></i>
                    {% for rule in annotated_commit.matched_rules %}
                    <span class="badge rounded-pill bg-primary" style="font-family: monospace;">{{ rule.id }}</span>
                    {% endfor %}
                </p>
            </h6>
        </div>
        <div class="col col-auto">
            <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse"
                data-bs-target="#candidatebody-{{ loop.index }}" aria-expanded="false" aria-controls="collapseExample">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
        <div class="col col-auto">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onchange="selectCard()">
            </div>
        </div>
    </div>
</div>
